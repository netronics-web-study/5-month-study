            type="password"

          />

          <input class="ns" type="tel" maxlength="3" autofocus />

            <option value="">서울</option>
            <option value="">인천</option>
            <option value="">경기</option>

        </div>
        <div class="gender">
          <input type="radio" name="gender" value="여성" />
          여성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <div class="line" disabled></div>

        </div>
